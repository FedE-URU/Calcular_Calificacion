<h2>Calculadora de Calificaciones</h2>
<form (ngSubmit)="calcularCalificacion()">
  <div>
    <label for="nombre">Nombre del Alumno:</label>
    <input type="text" id="nombre" name="nombre" [(ngModel)]="alumno.nombre" required>
  </div>
  <div>
    <label for="practica">Nota Práctica (0-10):</label>
    <input type="number" id="practica" name="practica" [(ngModel)]="alumno.practica" min="0" max="10" required>
  </div>
  <div>
    <label for="problemas">Nota Problemas (0-10):</label>
    <input type="number" id="problemas" name="problemas" [(ngModel)]="alumno.problemas" min="0" max="10" required>
  </div>
  <div>
    <label for="teorica">Nota Teórica (0-10):</label>
    <input type="number" id="teorica" name="teorica" [(ngModel)]="alumno.teorica" min="0" max="10" required>
  </div>
  <button type="submit">Calcular Calificación</button>
</form>

<div *ngIf="resultado" class="resultado">
  <h3>Resultado:</h3>
  <p>{{ resultado.nombre }} - Nota Final: {{ resultado.notaFinal | number:'1.2-2' }}</p>
</div>

<div *ngIf="error" class="error">
  <p>{{ error }}</p>
</div>
